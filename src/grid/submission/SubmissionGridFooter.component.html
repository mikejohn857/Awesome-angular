<ng-template>
  <tfoot class="formio-grid-footer">
    <tr>
      <td *ngIf="header" [colSpan]="header.numHeaders">
        <span class="pull-right float-right item-counter"><span class="page-num">{{ body.firstItem }} - {{ body.lastItem }}</span> / {{ body.total }} total</span>
        <pagination [totalItems]="body.total" [(ngModel)]="body.skip" (pageChanged)="pageChanged.emit($event)" class="pagination-sm"></pagination>
      </td>
    </tr>
  </tfoot>
</ng-template>
